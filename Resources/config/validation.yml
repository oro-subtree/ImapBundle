Oro\Bundle\ImapBundle\Entity\UserEmailOrigin:
    properties:
        imapHost:
            - NotBlank:     { groups: [Check, Imap] }
            - Length:
                min:        3
                max:        255
        imapPort:
            - NotBlank:     { groups: [Check, Imap] }
            - Type:
                type: integer
        smtpHost:
            - NotBlank: { groups: [Smtp] }
            - Length:
                min:        3
                max:        255
        smtpPort:
            - NotBlank: { groups: [Smtp] }
            - Type:
                type: integer
        ssl:
            - Choice:
                choices:  [ssl, tls]
        user:
            - NotBlank:     { groups: [Check] }
            - Type:
                type: string
